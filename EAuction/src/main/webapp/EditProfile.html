<style>

.btn {
	color: white;
}

.post {
	padding-left: 20%;
	padding-right: 20%;
	padding-top: 2%;
}

.reg-btn {
	display: flex;
}

<body>

	<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" href="item-list">EAuction</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="item-list">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="add-item">Post a Listing</a></li>
					<li class="nav-item"><a class="nav-link" href="manage-items">Manage
							Listings</a></li>
				</ul>

				<a class="nav-link mx-1" href="edit-profile">Edit Profile</a> <a href="login">
					<button type="button" class="btn btn-secondary mx-1">Login</button>
				</a> <a href="login">
					<button type="button" class="btn btn-danger mx-1">Logout</button>
				</a>
			</div>
		</div>
	</nav>

	<div class="container text-center">

		<form id="EditUserForm">

			<label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="" required>

            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="" required>

            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="" required>

            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="" required>

            <label for="postal" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postal" placeholder="" required>

            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="" required>

            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" placeholder="" required>

            <label for="province" class="form-label">Province</label>
            <input type="text" class="form-control" id="province" placeholder="" required>

			<div class="d-flex justify-content-center w-100">
				<button type="submit" class="btn btn-primary my-2">Update
					Profile</button>
			</div>

		</form>

		<a href="item-list">
			<button class="btn btn-danger">Cancel</button>
		</a>

	</div>
	
	<script>
    	$(document).ready(function () {
    		if(sessionStorage.getItem("loginStatus") == "False"){
    			window.location.href = "login";
    		}else{
    			
    			
    			
    		}
    		
    		
    	});
    </script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
