<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>YorkU Devs: EAuction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<style>
    .btn {
        color: white;
    }

    .register {
        padding-left: 20%;
        padding-right: 20%;
        padding-top: 2%;
    }

    .reg-btn {
        display: flex;
    }
</style>

<body>

    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" href="item-list">EAuction</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="item-list">Home</a></li>
				</ul>
				<a href="login">
					<button type="button" class="btn btn-secondary mx-1">Login</button>
				</a>
			</div>
		</div>
	</nav>

    <div class="container register">

        <form id="registerForm">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="" required>

            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="" required>

            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="" required>

            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="" required>

            <label for="postal" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postal" placeholder="" required>

            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="" required>

            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" placeholder="" required>

            <label for="province" class="form-label">Province</label>
            <input type="text" class="form-control" id="province" placeholder="" required>
            
            <div class="d-flex justify-content-center w-100">
            	<button type="submit" class="btn btn-primary my-2">Register</button>
            	
        	</div>

        </form>

    </div>
    
    <script>
		$("#registerForm").submit(
				function(e) {
					e.preventDefault();
					var registerData = {
						username : $("#username").val(),
						password : $("#password").val(),
						firstName: $("#fname").val(),
						lastName: $("#lname").val(),
						address: $("#address").val(),
						postalCode: $("#postal").val(),
						city: $("#city").val(),
						country: $("#country").val(),
						province: $("#province").val(),
						
					};
					$.ajax({
						url : "http://localhost:8080/EAuction/users/register",
						type : 'POST',
						contentType : 'application/json',
						data : JSON.stringify(registerData),
						success : function(result) {

							if(result == null){
								$("#confirmationMessage").text("Invalid register credentials.")
							}else{
								window.location.href = "item-list";
							}
							
								
						},
						error : function(error) {
							console.log(error);
						}
					});
				});
	</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
