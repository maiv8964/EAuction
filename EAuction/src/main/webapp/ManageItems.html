<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<title>YorkU Devs: EAuction</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<style>
	.table {
		padding-left: 5%;
		padding-right: 5%;
	}

	.btn-success {
		background-color: #28a745 !important;
		/* Force Bootstrap's green */
		color: white !important;
	}
</style>

<body>

	<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" href="item-list">EAuction</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="item-list">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="add-item">Post a Listing</a></li>
					<li class="nav-item"><a class="nav-link" href="manage-items">Manage Listings</a></li>
				</ul>

				<a class="nav-link mx-1" href="#">Profile</a>
				<a href="login">
					<button type="button" class="btn btn-secondary mx-1">Login</button>
				</a>
				<a href="login">
					<button type="button" class="btn btn-danger mx-1">Logout</button>
				</a>
			</div>
		</div>
	</nav>

	<div class="container mx-auto py-5">
		<table class="table table-striped table-hover text-center" id="itemTable">
			<thead>
				<tr>
					<th>Item Name</th>
					<th>Current Price</th>
					<th>Auction Type</th>
					<th>Remaining Time</th>
					<th>Options</th>
				</tr>
			</thead>

			<tbody id="itemlist">

				<!-- Place item rows in here -->

			</tbody>
		</table>
	</div>

	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Deletion
						Confirmation</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">Are you sure you want to delete this
					item?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						data-bs-dismiss="modal">Cancel</button>
					<form id="confirmDelete">
						<button type="submit" class="btn btn-danger" id="delete">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		$("#confirmDelete").submit(function(e) {
			
			e.preventDefault();
			
			var id = document.getElementById("delete").getAttribute("delete-id");
			
			$.ajax({
				url : "http://localhost:8080/EAuction/items/"
						+ id,
				type : 'DELETE',
				success : function(result) {
					$.ajax({
						url: "http://localhost:8080/EAuction/items",
						type: 'GET',
						success: function (result) {
							var table = $("#itemlist").empty();
							result.forEach(function (item) {

								var editbutton = document.createElement("button");
								editbutton.innerText = "Edit";
								editbutton.classList.add("btn", "btn-success", "mx-1");

								editbutton.addEventListener("click", function () {							
									window.location.href = "edit-item?id=" + item.id;
								});
								
								var deletebutton = document.createElement("button");
								deletebutton.innerText = "Delete";
								deletebutton.classList.add("btn", "btn-danger", "mx-1");
								deletebutton.setAttribute("data-bs-toggle", "modal");
								deletebutton.setAttribute("data-bs-target", "#deleteModal");
								deletebutton.addEventListener("click", function () {
								    document.querySelector(".modal-body").innerText = 
								        "Are you sure you want to delete: " + item.name + "?";
								    document.getElementById("delete").setAttribute("delete-id", item.id);
								});

								deletebutton.addEventListener("click", function () {
									alert("Delete Item ID: " + item.id);
									
								});

								var row = $("<tr></tr>");
								row.append($("<td></td>").text(item.name));
								row.append($("<td></td>").text("$" + item.currentPrice));
								row.append($("<td></td>").text(item.auctionType));
								row.append($("<td></td>").text(item.remainingTime));
								var managebuttons = $("<td></td>").append(editbutton).append(deletebutton);
								row.append(managebuttons);
								table.append(row);
							});
							
							
							
						},
						error: function (error) {
							console.log(error);
						}
					});
				},
				error : function(error) {
					console.log(error);
				}
			});
		});
	</script>

	<script>
		$(document).ready(function () {
			$.ajax({
				url: "http://localhost:8080/EAuction/items",
				type: 'GET',
				success: function (result) {
					var table = $("#itemlist");
					result.forEach(function (item) {

						var editbutton = document.createElement("button");
						editbutton.innerText = "Edit";
						editbutton.classList.add("btn", "btn-success", "mx-1");

						editbutton.addEventListener("click", function () {							
							window.location.href = "edit-item?id=" + item.id;
						});
						
						var deletebutton = document.createElement("button");
						deletebutton.innerText = "Delete";
						deletebutton.classList.add("btn", "btn-danger", "mx-1");
						deletebutton.setAttribute("data-bs-toggle", "modal");
						deletebutton.setAttribute("data-bs-target", "#deleteModal");
						deletebutton.addEventListener("click", function () {
						    document.querySelector(".modal-body").innerText = 
						        "Are you sure you want to delete: " + item.name + "?";
						    document.getElementById("delete").setAttribute("delete-id", item.id);
						});

						deletebutton.addEventListener("click", function () {
							alert("Delete Item ID: " + item.id);
							
						});

						var row = $("<tr></tr>");
						row.append($("<td></td>").text(item.name));
						row.append($("<td></td>").text("$" + item.currentPrice));
						row.append($("<td></td>").text(item.auctionType));
						row.append($("<td></td>").text(item.remainingTime));
						var managebuttons = $("<td></td>").append(editbutton).append(deletebutton);
						row.append(managebuttons);
						table.append(row);
					});
				},
				error: function (error) {
					console.log(error);
				}
			});
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
